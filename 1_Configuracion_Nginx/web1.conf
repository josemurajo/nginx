# [Ejercicio 1] Servidor de Mantenimiento
server {
    listen 80;
    server_name www.web1.mantenimiento.org;
    root /var/www/mantenimiento;
    index index.html;
}

# [Ejercicio 1] Redirección Web1 HTTP -> HTTPS
server {
    listen 80;
    server_name www.web1.org;
    return 301 https://www.web1.org$request_uri;
}

# Servidor Principal HTTPS
server {
    listen 443 ssl;
    server_name www.web1.org;

    root /var/www/web1;
    index index.html;

    # [Ejercicio 2] Logs personalizados y Páginas de Error
    access_log /var/log/nginx/web1_access.log custom_asir;
    error_page 403 /errores/403.html;
    error_page 404 /errores/404.html;

    location ^~ /errores/ {
        alias /var/www/errores/;
        internal;
    }

    # SSL Config (Tu base + Ejercicio 3 Hardening)
    ssl_certificate /etc/ssl/certs/web1.crt;
    ssl_certificate_key /etc/ssl/private/web1.key;
    
    # [Ejercicio 3] Hardening TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparam.pem;

    # [Ejercicio 4] Configuración CA para Cliente
    ssl_client_certificate /etc/nginx/client_certs/ca.crt;
    ssl_verify_client optional; # Opcional aquí para no bloquear la home, obligatorio en /privado

    location /privado {
        # [Ejercicio 4] Validar certificado de cliente
        if ($ssl_client_verify != SUCCESS) {
            return 403;
        }

        # Tu configuración original (IPs + Basic Auth)
        # Se suma a la seguridad del certificado
        satisfy any;
        allow 192.168.1.0/24;
        allow 127.0.0.1;
        # deny all; # Comentado porque satisfy any + auth_basic manejan el rechazo si falla
        
        auth_basic "Acceso Restringido";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }
}
