server {
    listen 80;
    server_name www.web2.org;

    # [Ejercicio 2] Log separado
    access_log /var/log/nginx/web2_access.log;

    # [Ejercicio 1] Redirección a mantenimiento
    # Nota: Esto deshabilita el acceso directo al contenido de web2 
    # tal como pide el ejercicio 1.
    return 301 http://www.web1.mantenimiento.org;
    
    # Configuración antigua (queda inactiva por el return 301)
    # root /var/www/web2;
    # index index.html;
    # allow 192.168.1.0/24;
    # allow 127.0.0.1;
    # deny all;
}
